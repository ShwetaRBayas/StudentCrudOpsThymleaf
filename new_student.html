<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Student Management System</h1>
        <hr>
        <h2>Save Students information</h2>

        <form action="#" th:action="@{/add}" th:object="${student}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Student Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{nationality}" placeholder="Nationality" class="form-control mb-4 col-4">

            <input type="radio" th:field="*{gender}" placeholder="Gender" class="form-control mb-4 col-4">
            
             <input type="date" th:field="*{dob}" placeholder="Date of Birth" class="form-control mb-4 col-4">
             
              <input type="file" th:field="*{image}" placeholder="Image" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Student</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Student List</a>
    </div>
</body>

</html>
