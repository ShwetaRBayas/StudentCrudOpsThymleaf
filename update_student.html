<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Student Management System</h1>
        <hr>
        <h2>Update Student</h2>

        <form action="#" th:action="@{/saveStudent}" th:object="${students}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{nationality}" class="form-control mb-4 col-4">
            <input type="radio" th:field="*{gender}" class="form-control mb-4 col-4">

            <input type="date" th:field="*{date}" class="form-control mb-4 col-4">
            
            <input type="file" th:field="*{image}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Student</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to students List</a>
    </div>
</body>

</html>
